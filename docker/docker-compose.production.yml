services:
  backend:
    image: docker-sedi-backend:latest
    pull_policy: never
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: sedi-tablette-backend
    # By default the image runs as user "node". If your host bind mount is root-owned (common with CIFS),
    # you can override to run as root: BACKEND_USER=0:0 (in docker/.env).
    user: ${BACKEND_USER:-node}
    ports:
      - "3001:3001"
    # Map SERVEURERP hostname to IP address for DNS resolution inside container
    # Set DB_SERVER_IP in docker/.env with the actual IP of your SQL Server
    # Example: DB_SERVER_IP=192.168.1.10
    # If DB_SERVER_IP is not set, it will try to use the host network gateway
    extra_hosts:
      - "SERVEURERP:${DB_SERVER_IP:-172.17.0.1}"
    environment:
      - NODE_ENV=production
      - TZ=Europe/Paris
      # Admin authentication (override via docker/.env if needed)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      # Database (override via docker/.env for your VM)
      # DB principale de l'app (SEDI_APP_INDEPENDANTE) + base ERP (SEDI_ERP)
      - DB_SERVER=${DB_SERVER:-SERVEURERP}
      - DB_DATABASE=${DB_DATABASE:-SEDI_APP_INDEPENDANTE}
      - DB_USER=${DB_USER:-QUALITE}
      - DB_PASSWORD=${DB_PASSWORD:-QUALITE}
      - DB_ENCRYPT=${DB_ENCRYPT:-false}
      - DB_TRUST_CERT=${DB_TRUST_CERT:-true}
      - DB_ERP_SERVER=${DB_ERP_SERVER:-SERVEURERP}
      - DB_ERP_DATABASE=${DB_ERP_DATABASE:-SEDI_ERP}
      - DB_ERP_USER=${DB_ERP_USER:-QUALITE}
      - DB_ERP_PASSWORD=${DB_ERP_PASSWORD:-QUALITE}
      - DB_ERP_ENCRYPT=${DB_ERP_ENCRYPT:-false}
      - DB_ERP_TRUST_CERT=${DB_ERP_TRUST_CERT:-true}
      # Default container paths (override via docker/.env if needed)
      - TRACEABILITY_DIR=${TRACEABILITY_DIR:-/mnt/services/Tracabilite}
      - FSOP_SEARCH_DEPTH=${FSOP_SEARCH_DEPTH:-3}
      # FSOP templates (override in docker/.env for Linux/VM paths)
      - FSOP_TEMPLATES_DIR=${FSOP_TEMPLATES_DIR:-}
      - FSOP_TEMPLATES_XLSX_PATH=${FSOP_TEMPLATES_XLSX_PATH:-}
      # Redis (optionnel)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      # Host mount -> container mount (defaults keep existing behavior)
      # VM variant example: SERVICES_HOST_PATH=/mnt/partage_fsop and SERVICES_CONTAINER_PATH=/mnt/services/Tracabilite
      - ${SERVICES_HOST_PATH:-/srv/services}:${SERVICES_CONTAINER_PATH:-/mnt/services}:rw
      # Optional extra mount for FSOP templates (use when traceability and templates are on different mounts)
      # Example VM: TEMPLATES_HOST_PATH=/mnt/partage_services/Services and TEMPLATES_CONTAINER_PATH=/mnt/templates
      - ${TEMPLATES_HOST_PATH:-/srv/services}:${TEMPLATES_CONTAINER_PATH:-/mnt/templates}:rw
      - ../backend/logs:/app/logs
    networks:
      - sedi-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: docker-sedi-frontend:latest
    pull_policy: never
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: sedi-tablette-frontend
    ports:
      - "8080:80"
    environment:
      - TZ=Europe/Paris
    depends_on:
      - backend
    networks:
      - sedi-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis pour le cache partag√© (optionnel)
  redis:
    image: redis:7-alpine
    container_name: sedi-tablette-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - sedi-network
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  sedi-network:
    # Create the network if missing; reuse it if already present.
    name: sedi-tablette-network

volumes:
  redis-data:
    name: sedi-tablette-redis-data